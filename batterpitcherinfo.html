<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選手情報</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-4 rounded-lg shadow-md">
        <div class="grid grid-cols-3 gap-2 items-center mb-4">
            <div class="col-span-1 border p-2 flex justify-between items-center">
                <span class="font-bold">投手</span>
                <select class="border p-2 rounded-md w-1/3">
                    <option>右</option>
                    <option>左</option>
                </select>
            </div>
            <div class="cols-span-3 border p-2 flex justify-between items-center">
                <span class="font-bold">投手名</span>
                <input type="text" class="border rounded p-1 w-20 text-right">
            </div>
            <div class="col-span-1 row-span-2 flex items-center">
                <button class="w-full h-12 bg-white text-black font-bold border-2 border-blue-500 rounded-lg">選手交代</button>
            </div>
        </div>
        <div class="grid grid-cols-3 gap-2 items-center">
            <div class="col-span-1 border p-2 flex justify-between items-center">
                <span class="font-bold">打者</span>
                <select class="border p-2 rounded-md w-1/3">
                    <option>右</option>
                    <option>左</option>
                </select>
            </div>
            <div class="cols-span-3 border p-2 flex justify-between items-center">
                <span class="font-bold">打者名</span>
                <input type="text" class="border rounded p-1 w-20 text-right">
            </div>
        </div>
    </div>
</body>

</html>
